<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="username" required #usernameInput="ngModel" />
      <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel" />
      <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">Password is required.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
