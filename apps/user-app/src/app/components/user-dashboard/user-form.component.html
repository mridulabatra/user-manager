<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="userForm.get('username')?.hasError('required')">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Job Role</mat-label>
          <mat-select formControlName="jobRole" required>
            <mat-option *ngFor="let role of jobRoles" [value]="role">{{ role }}</mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('jobRole')?.hasError('required')">Job role is required.</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
